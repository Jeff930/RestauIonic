<!-- MOBILE DESIGN -->
<ion-content padding *ngIf="checkApp">
    <ion-title class="titl infoHead"><span style="color: rgb(245, 61, 61) !important; font-weight: bold;">K</span>usina <span
        style="color: rgb(245, 61, 61) !important; font-weight: bold;">F</span>ilipina <span style="color: rgb(245, 61, 61) !important; font-weight: bold;">G</span>allery</ion-title>
    <hr>
    <div class="card-lists">
        <div class="card-holder"  (click)="catClick(item)" *ngFor="let item of categories">
            <div class="cards-content">
                <h2>{{ item.name }}</h2>
                <img src="assets/imgs/{{item.image}}" alt="">
            </div>
        </div>
    </div>
</ion-content>

<!-- WEB DESIGN  -->
<ion-content padding *ngIf="!checkApp">
    <ion-title class="titl infoHead"><span style="color: rgb(245, 61, 61) !important; font-weight: bold;">K</span>usina
        <span style="color: rgb(245, 61, 61) !important; font-weight: bold;">F</span>ilipina <span
            style="color: rgb(245, 61, 61) !important; font-weight: bold;">G</span>allery</ion-title>
    <hr>
    <div class="desk-card-lists padding-all">
        <div class="desk-card-holder " (click)="catClick(item)" *ngFor="let item of deskCategories" >
            <div class="desk-cards-content">
                <img src="assets/imgs/{{item.image}}" alt="">
                <h2>{{ item.name }}</h2>
                
            </div>
        </div>
    </div>
    <h4 class="titl infoHead desk-subtitle">We offer an exceptional dining experience. Curious about <span class="emph" >what we serve?</span> and <span class="emph">What the Restaurant looks like?</span> Well just click one of the items above to look at it.
    </h4>
    <hr style="width: 10% !important">
    
</ion-content>

        <ion-toolbar color="semiDark">

</ion-footer>
