<ion-content *ngIf="checkApp">
	<ion-header no-border>

		<ion-navbar color="white">
			 <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
			<img src="assets/imgs/logo.jpg" height="40px;">
		</ion-navbar>

	</ion-header>
	<ion-slides>

		<ion-slide >

			<img src="assets/imgs/{{currentImage.image}}" class="image" *ngIf="currentImage.image !== undefined">
			<div class="text-space">
				<h2 style="color:rgb(0, 0, 0);">{{currentImage.name}}</h2>
				<hr>
				<h6 style="color: rgb(0, 0, 0); padding: 2px;">Price: <span style="color: rgb(245, 61, 61)">{{ currentImage.price }}</span> </h6>
				<ion-row style="margin-bottom: 20px">
					<h6 style="color: rgb(0, 0, 0); margin-top: 0px !important;">{{ currentImage.description }}</h6>
				</ion-row>
			</div>
		</ion-slide>
	</ion-slides>

</ion-content>
