<ion-menu [content]="content" *ngIf="checkApp" >
  <ion-header>
    <ion-toolbar color="brownLight" class="menuHeader">
     <img src="assets/imgs/logoBrown.png" alt="">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        &nbsp;&nbsp; <ion-icon name="{{p.icon}}"  color="goldenBrown"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;
        {{p.title}}&nbsp;&nbsp;
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header class="header header-md" *ngIf="!checkApp" color="goldenBrown">
  <div color="goldenBrown" class="first-header headerDeskColor">
    <div>
      <ion-row color="goldenBrown">
         <p style="padding: 10px;margin:0 !important;width:300px;font-weight: bolder;"> <ion-icon name="call" style="margin-right:8px !important;margin-left:100px !important;vertical-align:middle;"></ion-icon> (323) 229-0228</p>
        <p style="padding: 10px;margin:0;width:300px;font-weight: bolder;"> <ion-icon  style="margin-right:8px !important;vertical-align:middle;" name="time"></ion-icon> Business Hours: {{ currentSched }}</p>
     
      </ion-row>
    
    </div>
    
    
    </div>
    <ion-navbar  color="white" class="bar-header">
      
      <img src="assets/imgs/logoName.png" height="60px;" style="margin-left:100px;cursor: pointer;" (click)="goTo()">
      
    
    <ion-buttons end="" margin-left="" class="bar-buttons bar-buttons-md" style="margin-right:100px;">
      <button color="" ion-button="" *ngFor="let p of pagesDesk" (click)="openPage(p)"
        class="bar-button bar-button-md bar-button-default bar-button-default-md">
        <span class="headFont"><strong>{{p.title}}</strong></span>
        <div class="button-effect"></div>
      </button>
    
    </ion-buttons>
    
    </ion-navbar>
    
    
</ion-header>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="'HomePage'" #content swipeBackEnabled="false"></ion-nav>
