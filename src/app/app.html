<ion-menu [content]="content" *ngIf="checkApp" >
  <ion-header>
    <ion-toolbar color="brownLight" class="menuHeader">
     <img src="assets/imgs/logoBlack.png" alt="">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <h6>Categories:</h6>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        &nbsp;&nbsp; <ion-icon name="{{p.icon}}"  color="goldenBrown"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-header class="header header-md" *ngIf="!checkApp" color="dark">
    <ion-navbar  color="dark" class="bar-header">
      <!-- <button ion-button menuToggle>
        <ion-icon name="menu" class="bar-header"></ion-icon>
      </button> -->
      <img src="assets/imgs/logoName.png" height="60px;">
      <!-- <ion-title style="color: red !important;">Kusina Filipina</ion-title> -->
    
    <ion-buttons end="" margin-left="" class="bar-buttons bar-buttons-md">
      <button color="" ion-button="" *ngFor="let p of pagesDesk" (click)="openPage(p)"
        class="bar-button bar-button-md bar-button-default bar-button-default-md">
        <span class="">{{p.title}}</span>
        <div class="button-effect"></div>
      </button>
    
    </ion-buttons>
    
    </ion-navbar>
