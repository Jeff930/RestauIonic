<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title text-center>Kusina Filipina</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <h6>Categories:</h6>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        &nbsp;&nbsp; <ion-icon name="{{p.icon}}"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="'NewsPage'" #content swipeBackEnabled="false"></ion-nav>
